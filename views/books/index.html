<!doctype html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/8167/8167071.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-dark bg-mynav">
        <div class="container-fluid">
            <a class="navbar-back-btn" href="../menu">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">! Font Awesome Pro 6.2.0 by @fontawesome -
                    https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright
                    2022 Fonticons, Inc.
                    <path
                        d="M512 256C512 114.6 397.4 0 256 0S0 114.6 0 256S114.6 512 256 512s256-114.6 256-256zM215 127c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-71 71L392 232c13.3 0 24 10.7 24 24s-10.7 24-24 24l-214.1 0 71 71c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L103 273c-9.4-9.4-9.4-24.6 0-33.9L215 127z" />
                </svg>
            </a>
            <a class="navbar-brand navbar-brand--black" href="#">Books</a>
            <div class="p-2 bd-highlight">
                <button type="button" class="btn btn-secondary" onclick="showBookAddBox()">Add</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex bd-highlight mb-3">
            <div class="container"></div>
            <div class="dropdown">
                <button class="dropbtn btn btn-secondary">Search</button>
                <div id="searchDropdown" class="dropdown-content">
                    <input type="text" placeholder="Search with title" id="myInput" onkeyup="searchFunction()">
                </div>
            </div>
            <div class="dropdown">
                <button onclick="sortFunction()" class="dropbtn btn btn-secondary">Sort by</button>
                <div id="sortDropdown" class="dropdown-content">
                    <a onclick="loadTable('?sort=price&order=ASC')">Price: Low to High</a>
                    <a onclick="loadTable('?sort=price&order=DESC')">Price: High to Low</a>
                    <a onclick="loadTable('?sort=title&order=ASC')">Title</a>
                    <a onclick="loadTable('?sort=Category')">Category</a>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                        <th class="action-column" scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="mytable">
                    <tr>
                        <th scope="row" colspan="5">Loading...</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
